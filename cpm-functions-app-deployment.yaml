apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpm-functions-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: cpm-functions-ip
  labels:
    app: cpm-functions
spec:
  defaultBackend:
    service:
      name: cpm-functions-backend
      port:
        number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cpm-functions-backend
  labels:
    app: cpm-functions
spec:
  type: NodePort
  selector:
    app: cpm-functions
    tier: web
  ports:
    - port: 8080
      targetPort: 8080